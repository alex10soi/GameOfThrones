<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Thrones</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="grid">
		<div class="grid-item left_sidebar"></div>
		<div id="right-sidebar" class="grid-item right_sidebar">
			<div class="form"> 
				<div class="title">GAME OF THRONES</div>
				<form id="form1" class="form1" action="/action_page.php" target="_blank">
					<label class="item_1" for="email">Enter your email</label>
					<input id="email" type="email" placeholder="arya@westeros.com"><br>
					<label class="item_2" for="password">Choose secure password</label>
					<h3>Must be at least 8 characters</h3>
					<input id="password" type="password" name="password" placeholder="password">
					<div class="checkbox">
					 	<input class="checkbox_input" type="checkbox" name="remember_me" id="checkbox"><label class="checkbox_label" for="checkbox">Remember me</label>
					</div>
					<button id="button1" class="button" type="button" name="button" onclick="checkFirstForm()"><h3> Sign up</h3></button>
				</form>

				<form id="form2" class="form2" action="/action_page.php" target="_blank">
					<div class="info">You've successfully joined the game<br>
						Tell us more about yourself
				    </div>
					<label class="item_1" for="text">Who are you?<br>
						<h3>Alpha-numeric username</h3>
					</label>
					<input type="text" id="text" placeholder="arya"><br>
					<label class="item_2">Your Great House</label>
					<select id="select" name="Select house">
						<option value="Select House">Select House</option>
						<option value="one badroom">Targaryen</option>
						<option value="two badroom">Stark</option>
						<option value="three badroom">Lannister</option>
						<option value="cottage">Arryn</option>
						<option value="two-storey house">Tully</option>
					</select>
					<label class="menu" for="text">You preferences, hobbies, wishes, etc.</label>
                    <input id="text2" class="list" type="text" name="preferences" placeholder="I have a long TOKILL list...">
					<button id="button2" class="button" type="button" name="button" onclick="checkSecondForm()"><h3> Save</h3></button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script> 
</body>
</html>
