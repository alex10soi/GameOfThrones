<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 3 column layout</title>
	<link rel="stylesheet" href="style_form_2.css">
</head>
<body>
	<div class="grid">
		<div class="grid-item left_sidebar"><img class="image" src="img/maxresdefault.jpg"></div>
		<div class="grid-item right_sidebar">
			<div class="form"> 
				<div class="title">GAME OF THRONES</div>
				<form action="/action_page.php" target="_blank">
					<div class="info">You've successfully joined the game<br>
						Tell us more about yourself
				    </div>
					<label class="item_1" for="text">Who are you?<br>
						<h3>Alpha-numeric username</h3>
					</label>
					<input type="text" id="text" placeholder="arya"><br>
					<label class="item_2">Your Great House</label>
					<select name="Select house">
						<option value="one badroom">Select House</option>
						<option value="one badroom">one badroom</option>
						<option value="two badroom">two badroom</option>
						<option value="three badroom">three badroom</option>
						<option value="cottage">Cottage</option>
						<option value="two-storey house">Two-storey house</option>
					</select>
					<label class="menu" for="text">You preferences, hobbies, wishes, etc.</label>
                    <input class="list" type="text" name="preferences" placeholder="I have a long TOKILL list...">
					<button class="button" type="button" name="button"><h3> Save</h3></button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
